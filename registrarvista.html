<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=0.1, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="estilos.css">

</head>
<body>

    <form class="formulario">
        <h1>Registrate</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user" icon></i>
                
                <input autocomplete="off" 
                class="contenedor" type="text"
                name="nombres" id="nombres" 
                placeholder="Ingrese su nombre">

                <label>Select Date</label>
			    <input type="date" name="date">
			    <br></br>

			    <input type="checkbox" />
			    <label>Masculino</label>

			    <input type="checkbox" />
			    <label>Femenino</label>
			    <br></br>


            </div>
            <div class="input-contenedor">
                <i class="far fa-envelope" icon></i>
                <input type="text" placeholder="Correo Electrónico">
            </div>
    
            <div class="input-contenedor">
                <i class="fas fa-key" icon></i>
                <input type="password" placeholder="Contraseña">
            </div>
    
            <input type="submit" value="Registrate" class="button">
            <p>Al registrate, aceptas nuestras condiciones de uso y políticas de privacidad</p>
            <p>¿Ya tienes una cuenta? <a class="link" href="loginvista.html">Iniciar sesion</a></p>

    </form>
    </div>
</body>
</html>
